name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.4    
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: 'postgres'
          POSTGRES_USER: 'postgres'
          POSTGRES_DB: 'philomena_test'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5           
      philomena:
        image: elixir:1.9.4
        env:
          uses: actions/checkout@v1
          run: |
              mix local.rebar --force
              mix local.hex --force
              mix deps.get
              mix test
